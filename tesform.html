<!DOCTYPE html>
<html>
<head>
  <title>Form ke Google Sheets</title>
</head>
<body>
  <h2>Hubungi Kami</h2>
  <form id="contactForm">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Pesan:</label><br>
    <textarea name="pesan" required></textarea><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="responseMessage"></p>

  <script>
   
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFyjefTj7KZAepFvMhI4SkPXLfUIuplHxclos6Yt0rwUP4P42m1-UmjYz3jakftHKizw/exec'; // Ganti dengan URL Web App dari Apps Script

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        email: form.email.value,
        pesan: form.pesan.value
      };

      const form = new FormData();
form.append('nama', 'Nama');
form.append('email', 'Email');
form.append('pesan', 'Pesan');

fetch('https://script.google.com/macros/s/AKfycbyFyjefTj7KZAepFvMhI4SkPXLfUIuplHxclos6Yt0rwUP4P42m1-UmjYz3jakftHKizw/exec', {
  method: 'POST',
  body: form // Tanpa Content-Type manual
});

      .then(response => document.getElementById("responseMessage").innerText = "Pesan berhasil dikirim!")
      .catch(error => document.getElementById("responseMessage").innerText = "Terjadi kesalahan.");
    });
  </script>
</body>
</html>
