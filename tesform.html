<!DOCTYPE html>
<html>
<head>
  <title>Form ke Google Sheets</title>
</head>
<body>
  <h2>Hubungi Kami</h2>
  <form id="contactForm">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Pesan:</label><br>
    <textarea name="pesan" required></textarea><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    const form = document.getElementById('contactForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxCEbDlvOdkhwXaHRojTpPPLibks2EtUhbaYVrh6LlsiXkBdYQA4T3t6J1IkX62Koa7yA/exec'; // Ganti dengan URL Web App dari Apps Script

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        email: form.email.value,
        pesan: form.pesan.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => document.getElementById("responseMessage").innerText = "Pesan berhasil dikirim!")
      .catch(error => document.getElementById("responseMessage").innerText = "Terjadi kesalahan.");
    });
  </script>
</body>
</html>
